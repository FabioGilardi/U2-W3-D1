<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>U2-W3-D1</title>
    <link rel="stylesheet" href="./sass/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-10 col-lg-8">
            <h1 class="mb-3">Pets List</h1>
            <form>
              <div class="mb-2">
                <label for="petName" class="form-label">Pet name</label>
                <input
                  type="text"
                  class="form-control"
                  id="petName"
                  aria-describedby="emailHelp"
                  required
                />
              </div>
              <div class="mb-2">
                <label for="petOwner" class="form-label">Pet owner</label>
                <input
                  type="text"
                  class="form-control"
                  id="petOwner"
                  aria-describedby="emailHelp"
                  required
                />
              </div>
              <div class="mb-2">
                <label for="petSpecies" class="form-label">Pet species</label>
                <input
                  type="text"
                  class="form-control"
                  id="petSpecies"
                  aria-describedby="emailHelp"
                  required
                />
              </div>
              <div class="mb-2">
                <label for="petBreed" class="form-label">Pet breed</label>
                <input
                  type="text"
                  class="form-control"
                  id="petBreed"
                  aria-describedby="emailHelp"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 my-4"></div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
